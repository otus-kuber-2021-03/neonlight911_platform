apiVersion: v1
kind: Pod
metadata:
  name: web
  labels:
    app: web
spec:
  initContainers:
    - name: init-web
      image: busybox:1.31.0
      command: ['sh', '-c', 'wget -O- https://tinyurl.com/otus-k8s-intro | sh']
      volumeMounts:
        - mountPath: /app
          name: app
  containers:
    - name: web
      image: neonlight911/otus-kuber-202103-hw:latest
      volumeMounts:
        - name: app
          mountPath: /app
      ports:
        - containerPort: 8000
          hostPort: 8000
      livenessProbe:
        tcpSocket: { port: 8000 }

  volumes:
    - name: app
      emptyDir: {}
